<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintings - Craftogram</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Textiles</h1>
        <div class="nav-buttons">
            <button id="postsBtn">Posts</button>
            <button id="blogsBtn">Blogs</button>
        </div>
    </header>

    <!-- Posts Section -->
    <section id="postsSection" class="section">
        <h2>Posts on Textiles</h2>
        <div id="gallery" class="gallery"></div>
    </section>

    <!-- Blogs Section -->
    <section id="blogsSection" class="section">
        <h2>Blogs on Textiles</h2>
        <div id="blogs" class="blogs"></div>
    </section>

    <!-- Modal Code (as described before) -->

    <!-- Modal Window -->
    <div id="blogModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="blogImage" src="" alt="Blog Image">
            <h2 id="blogTitle">Title</h2>
            <p id="blogAuthor">Written by</p>
            <p id="blogContact">Contact:</p> <!-- Added contact detail -->
            <p id="blogEmail">Email:</p> <!-- Added email -->
            <p id="blogFullDescription">Full Description</p>
            <p id="blogDate">Date:</p>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTopBtn" class="back-to-top" onclick="scrollToTop()">
        &#8679;
    </button>

    <script src="gallery.js"></script>
    <script>
        // Fetch posts and blogs for the "paintings" category when the page loads
        window.onload = function() {
            fetchPostsAndBlogs('textiles'); // Call the correct function
        };
    </script>
</body>
</html>
