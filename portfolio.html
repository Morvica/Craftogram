<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="portfolio.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <nav>
          <button id="edit-profile">
            <a href="profile.html">Edit Profile</a>
          </button>
          <button id="logout-button">Go to home page</button>
        </nav>
      </div>
    </header>

    <main>
      <div class="profile-and-posts">
        <div class="profile-header">
          <img
            id="profile-pic"
            src="default-profile.jpg"
            alt="Profile Picture"
          />
          <div class="profile-info">
            <h1 id="profile-name"></h1>
            <strong
              ><p style="font-size: 40px">
                Hi I am <span id="first-name"></span>
                <span id="last-name"></span></p
            ></strong>
            <p><span id="bio"></span></p>
            <!-- <p>Here is my info if you wish to contact me:</p> -->
            <p>Email: <span id="email"></span></p>
            <p>Phone: <span id="phone"></span></p>
            <div class="button-container">
              <button class="scroll-button">Go to Create Post</button>
              <button class="blog-button">
                <a
                  style="background-color: transparent; color: #fff"
                  href="blog.html"
                  >Go to Blog</a
                >
              </button>
            </div>
          </div>
        </div>

        <!-- Create Post Section -->
        <div class="create-post">
          <h2>Create a Post</h2>
          <form id="post-form">
            <label for="post-image" class="custom-file-upload"
              >Upload Image:</label
            >
            <input type="file" id="post-image" accept="image/*" />
            <label for="post-caption">Caption:</label>
            <textarea
              id="post-caption"
              placeholder="Add a caption..."
            ></textarea>
            <button type="button" id="add-post">Add Post</button>
          </form>
        </div>
      </div>

      <!-- Posts gallery -->
      <div id="posts-container">
        <h1><b>Your Posts</b></h1>
        <!-- Posts will be dynamically inserted here -->
      </div>
    </main>

    <script src="portfolio_1.js"></script>
  </body>
</html>
